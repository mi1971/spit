<template name="layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meteor Test</title>
    </head>
    <body>
    <div class="metro">
    {{> header}}
    <div class="container">
    {{> yield}}
    </div>
    </div>
    </body>
</template>

<template name="header">
    <nav class="navigation-bar fixed-top">
        <nav class="navigation-bar-content">
            <div class="element">
                <a class="dropdown-toggle" href="#">SnapCRM</a>
                <ul class="dropdown-menu" data-role="dropdown">
                    <li><a href="#">Main</a></li>
                    <li><a href="#">File Open</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Print...</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Exit</a></li>
                </ul>
            </div>

            <span class="element-divider"></span>
            <a class="element brand" href="{{pathFor 'home'}}"><span class="icon-user"></span></a>
            <a class="element brand" href="{{pathFor 'applications'}}"><span class="icon-briefcase"></span></a>
            <a class="element brand" href="#"><span class="icon-checkbox"></span></a>
            <span class="element-divider"></span>

            <div class="element input-element">
                <form>
                    <div class="input-control text">
                        <input id="navSearch" type="text" placeholder="Search...">
                        <button class="btn-search"></button>
                    </div>
                </form>
            </div>

            <div class="element place-right">
                <a class="dropdown-toggle" href="#">
                    <span class="icon-cog"></span>
                </a>
                <ul class="dropdown-menu place-right" data-role="dropdown">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Download</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Buy Now</a></li>
                </ul>
            </div>
            <span class="element-divider place-right"></span>
            <a class="element place-right" href="#"><span class="icon-locked-2"></span></a>
            <span class="element-divider place-right"></span>
            <button class="element image-button image-left place-right">
                Sergey Pimenov
                <img src="images/211858_100001930891748_287895609_q.jpg"/>
            </button>
        </nav>
    </nav>
</template>


<template name="headerold">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor 'home'}}">Home</a></li>
                    <li><a href="{{pathFor 'applications'}}">Applications</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    {{> userMenu}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>

<template name="userMenu">
    {{#if currentUser}}
    <li>

    </li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img class="img-rounded" style="height: 32px; display:inline-block; margin-top: -10px; margin-bottom: -10px; margin-right:4px;" src="{{currentUser.profile.picture}}" />
            {{displayUser}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            <li><a href="{{pathFor 'profile'}}">My Profile</a></li>
            <li class="divider"></li>
            <li><a id="logout">Logout</a></li>
        </ul>
    </li>
    {{else}}
    <li><a id="login" href="{{pathFor 'login'}}">Sign In</a></li>
    {{/if}}
</template>
