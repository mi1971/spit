                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{pathFor 'home'}}">
                            <span class="glyphicon glyphicon-home"></span>
                        </a>
                    </li>
                    <li>
                        <a href="{{pathFor 'contacts'}}">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                    <li>
                        <a href="{{pathFor 'applications'}}">
                            <span class="glyphicon glyphicon-folder-open"></span>

                    </li>

                        <!--</ul>-->
                    <!--</li>-->

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input id="mainSearch" type="text" class="form-control" placeholder="Search">
                    </div>
                    <!--<button type="submit" class="btn btn-default">Submit</button>-->
                </form>
                <ul class="nav navbar-nav navbar-right">
                    {{> userMenu}}

<template name="userMenu">
    {{#if currentUser}}
    <li>

    </li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img class="img-rounded" style="height: 32px; display:inline-block; margin-top: -10px; margin-bottom: -10px; margin-right:4px;" src="{{gravatar}}" />
            {{displayUser}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            <li><a href="{{pathFor 'profile'}}">My Profile</a></li>
            <li class="divider"></li>
            <li><a id="logout">Logout</a></li>
        </ul>
    </li>
    {{else}}
    <li><a id="login" href="{{pathFor 'login'}}">Sign In</a></li>
    {{/if}}
</template>
