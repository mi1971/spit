<template name="scenario">

    <form class="form-horizontal" role="form">
    {{> nameSection}}
    {{> creditCards}}
    </form>
</template>


<template name="nameSection">
        <div class="form-group">
            <label for="txtName" class="col-sm-4 control-label">Scenario Name</label>

            <div class="col-sm-8">
                <input id="txtName" type="text" value="{{scenario.name}}" class="form-control" placeholder="Scenario Name">
            </div>
        </div>

</template>


<template name="awizard">
    <div class="wizard">
        <a><span class="badge">1</span> Enquiry</a>
        <a><span class="badge">2</span> Submission</a>
        <a class="current"><span class="badge badge-inverse">3</span> Conditional</a>
        <a><span class="badge">4</span> Unconditional</a>
    </div>
</template>

<template name="creditCards">
    <div class="col-sm-6">
    <form class="form-horizontal" role="form">


        <table class="grow-table">

            <thead>
            <td colspan="3" style="vertical-align:middle">
                No Credit Cards

            </td>
            <td class="noline" style="width:40px;"></td>

            </thead>

            {{#if hasCreditCards}}

            <thead>
                <td>
                    Description
                </td>
                <td class="dollar">
                    Limit
                </td>
                <td class="dollar">
                    Owing
                </td>

                <td class="noline">
                    &nbsp;
                </td>
            </thead>

            {{/if}}

            {{#each cards}}

            <tr>
                <td>
                    <input class="description form-control" type="text" value="{{description}}" placeholder="Description"/>
                </td>
                <td>
                    <input type="text" class="limit dollar form-control" value="{{limit}}" placeholder="Limit"/>
                </td>
                <td>
                    <input type="text" class="owing dollar form-control" value="{{owing}}" placeholder="Owing"/>
                </td>
                <td class="noline" style="width:40px;">
                    <!--<button class="delete btn btn-sm">-->
                        <span class="glyphicon glyphicon-remove delete clickable"></span>
                    <!--</button>-->
                </td>
            </tr>

            {{/each}}
            <tr>
            <td colspan="4" style="vertical-align:middle">
                <button id="addCreditCard" class="btn btn-sm">Add Card</button>

            </td>
            </tr>


        </table>



    </form>
    </div>

</template>
